<!DOCTYPE html>
<html>
<head>
    <title>Async Message Display</title>
</head>
<body>
    <input type="text" id="text" placeholder="Enter your message">
    <input type="number" id="delay" placeholder="Enter delay in seconds">
    <button id="btn">Display Message</button>
    <div id="output"></div>

    <script>
        async function delayAndDisplayMessage() {
            const textInput = document.getElementById('text');
            const delayInput = document.getElementById('delay');
            const outputDiv = document.getElementById('output');

            const message = textInput.value;
            const delayInSeconds = parseInt(delayInput.value, 10) * 1000; // Convert to milliseconds

            if (!message || isNaN(delayInSeconds)) {
                outputDiv.innerText = 'Please enter a valid message and delay.';
                return;
            }

            outputDiv.innerText = 'Waiting...';

            // Use setTimeout to introduce a delay
            await new Promise(resolve => setTimeout(resolve, delayInSeconds));

            outputDiv.innerText = message;
        }

        const btn = document.getElementById('btn');
        btn.addEventListener('click', delayAndDisplayMessage);
    </script>
</body>
</html>
